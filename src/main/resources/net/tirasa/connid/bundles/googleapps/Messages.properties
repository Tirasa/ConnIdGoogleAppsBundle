domain.help=Internet domain name. See https://support.google.com/a/answer/177483?hl=en
refreshtoken.display=Refresh token
refreshtoken.help=The refresh token allows you to get a new access token that is good for another hour. Refresh tokens never expire, they can only be revoked by the user or programatically by your app.
clientid.display=Client Id
clientid.help=Client identifier issued to the client during the registration process.
clientsecret.display=Client Secret
clientsecret.help=Client secret issued to the client during the registration process.
search.projection.display=Search Projection
search.projection.help=What subset of fields to fetch for this user. Acceptable values are: basic (Do not include any custom fields for the user. Set as default), custom (Include custom fields from schemas requested in customFieldMask), full (Include all fields associated with this user).
customSchemaJSON.display=Custom Schemas configuration
customSchemaJSON.help=JSON representation of a Resource Schema where you can specify your custom schemas (in order to see them during search you must set projection to value "full").
skuIds.display=SKUs
skuIds.help=Stock Keeping Units assignable to licenses managed by current Google Apps plan.
productId.display=Product ID
productId.help=Google Product ID
removeLicenseOnDisable.display=Remove license while disabling an user
removeLicenseOnDisable.help=Also performs license removal when an user is disabled (suspend = true); Needs skuIds and productId to be defined.
